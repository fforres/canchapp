<section data-ng-controller="CompaniesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Company</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!-- -->
                    <div>
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="company.name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div>
                        <label class="control-label" for="address">Address</label>
                        <div class="controls">
                            <input type="text" data-ng-model="company.address" id="address" class="form-control" placeholder="Address" required>
                        </div>
                    </div>

                    <div>
                        <label class="control-label" for="phone">Phone</label>
                        <div class="controls">
                            <input type="text" data-ng-model="company.phone" id="phone" class="form-control" placeholder="Phone" required>
                        </div>
                    </div>

                    <div>
                        <label class="control-label" for="email">Contact Email</label>
                        <div class="controls">
                            <input type="email" data-ng-model="company.email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div>
                        <label class="control-label" for="pais">Pais</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="company.country" data-ng-options="country as country.name for country in countries" ng-change="findCitiesByCountry(company.country)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="cities.length>0">
                        <label class="control-label" for="ciudad">Ciudad</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="company.city" data-ng-options="city as city.name for city in cities" ng-change="findComunasByCity(company.city)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="comunas.length>0">
                        <label class="control-label" for="comuna">Comuna</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="company.comuna" data-ng-options="comuna as comuna.name for comuna in comunas" ng-change="findMapLocation(company.comuna)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="showmap" class='getLocationMap'>
                        <label class="control-label" for="ciudad">GeoLocalizacion</label>
                        <div class="text-danger">
                            <strong> Arrastra el pin para ajustar la localizacion del local </strong>
                        </div>
                        <div id="mapCanvas"> </div>
                    </div>

                    <div>
                        <input type="checkbox" ng-model="company.iscafeteria">
                        <label class="control-label" for="ciudad">Tiene cafeter√≠a </label>
                    </div>

                    <div>
                        <input type="checkbox" ng-model="company.isnecesariosersocio">
                        <label class="control-label" for="ciudad">Necesario ser socio </label>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="CompaniesController">
    <div class="page-header">
        <h1>New Company</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <!-- -->
                    <div>
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>
                    <div>
                        <label class="control-label" for="address">Address</label>
                        <div class="controls">
                            <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address" required>
                        </div>
                    </div>
                    <div>
                        <label class="control-label" for="email">Contact Email</label>
                        <div class="controls">
                            <input type="email" data-ng-model="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                    </div>
                    <div>
                        <label class="control-label" for="pais">Pais</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="country" data-ng-options="country as country.name for country in countries" ng-change="findCitiesByCountry(country)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="cities.length>0">
                        <label class="control-label" for="ciudad">Ciudad</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="city" data-ng-options="city as city.name for city in cities" ng-change="findComunasByCity(city)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="comunas.length>0">
                        <label class="control-label" for="comuna">Comuna</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="comuna" data-ng-options="comuna as comuna.name for comuna in comunas" ng-change="findMapLocation(comuna)">
                            </select>
                        </div>
                    </div>

                    <div ng-show="showmap" class='getLocationMap'>
                        <label class="control-label" for="ciudad">Ciudad</label>

                        <div id="mapCanvas"> </div>
                    </div>

                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="ComunasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Comunas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="comuna in comunas" data-ng-href="#!/comunas/{{comuna._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="comuna.created | date:'medium'"></span>
				by
				<span data-ng-bind="comuna.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="comuna.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!comunas.$resolved || comunas.length">
    	No Comunas yet, why don't you <a href="/#!/comunas/create">create one</a>?
    </div>
</section>

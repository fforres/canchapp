<section data-ng-controller="FieldcompositionsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fieldcompositions</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="fieldcomposition in fieldcompositions" data-ng-href="#!/fieldcompositions/{{fieldcomposition._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="fieldcomposition.created | date:'medium'"></span>
				by
				<span data-ng-bind="fieldcomposition.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="fieldcomposition.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fieldcompositions.$resolved || fieldcompositions.length">
    	No Fieldcompositions yet, why don't you <a href="/#!/fieldcompositions/create">create one</a>?
    </div>
</section>

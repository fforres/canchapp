<section data-ng-controller="FieldsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Fields</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="field in fields" data-ng-href="#!/fields/{{field._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="field.created | date:'medium'"></span>
				by
				<span data-ng-bind="field.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="field.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!fields.$resolved || fields.length">
    	No Fields yet, why don't you <a href="/#!/fields/create">create one</a>?
    </div>
</section>

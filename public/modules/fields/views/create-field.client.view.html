<section data-ng-controller="FieldsController">
    <div class="page-header">
        <h1>New Field</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div>
                        <label class="control-label" for="name">Name</label>
                        <div class="controls">
                            <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                        </div>
                    </div>

                    <div>
                        <label class="control-label" for="fieldComposition">Field Composition</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="fieldCompositions" data-ng-options="fieldComposition as fieldCompositions.name for fieldCompositions in countries">
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="control-label" for="fieldType">Field Type</label>
                        <div class="controls">
                            <select class="form-control" data-ng-model="fieldTypes" data-ng-options="fieldType as fieldTypes.name for fieldTypes in countries">
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="control-label" for="reservationTime">Miminum time for a reservation - {{reservationTime}} dias</label>
                        <div class="controls">
                            <input type="range" data-ng-model="reservationTime" min="0" max="30" step="1" class="">
                        </div>
                    </div>


                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
